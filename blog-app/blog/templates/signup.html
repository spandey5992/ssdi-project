{% extends "layout.html" %} {% block title %}Sign Up{% endblock %} {% block
    body_content %}
    
<div class="container w-25">
    <form method="POST">
        <br/>
        <h3 align="center">Sign Up</h3>
        <div class="form-group">

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter Firstname"/>
          
            <br/>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Lastname"/>
          
            <br/>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required  minlength="8"/>
          
            <br/>
          
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required/>
          
            <br/>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required minlength="8" maxlength="64"/>
          
            <br/>
          
            <div align="center">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
    
            <br/>
    
            <div class="text-center">
                <p>Already a member? <a href="/login">Login</a></p>
            </div>
        </div>
      </form>
</div>
    
    {% endblock %}
